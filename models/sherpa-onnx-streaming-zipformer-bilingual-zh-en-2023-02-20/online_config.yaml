# Online config for sherpa-onnx streaming zipformer bilingual model
# This is a proper sherpa-onnx configuration

# Model files
encoder: encoder-epoch-99-avg-1.onnx
decoder: decoder-epoch-99-avg-1.onnx
joiner: joiner-epoch-99-avg-1.onnx

# Token files
tokens: tokens.txt
bpe_model: bpe.model
bpe_vocab: bpe.vocab

# Model parameters
sample_rate: 16000
feature_dim: 80
num_threads: 1
debug: false
provider: cpu

# Streaming parameters
chunk_length: 32
left_context: 16
right_context: 0
min_active_paths: 2
max_active_paths: 4

# Language settings
language: bilingual  # English and Chinese
